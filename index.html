<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Ebru RAZİ | Personal Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css?v=3">
</head>

<body data-language="tr">

    <!-- ======== MOBİL HEADER ======== -->
    <header class="mobile-header">
        <button class="menu-toggle" aria-label="Menüyü aç/kapat">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="mobile-name">Ebru RAZİ</div>
    </header>

    <!-- ======== MOBİL MENÜ ======== -->
    <nav class="mobile-menu">
        <a href="index.html" class="mobile-nav-link">Ana Sayfa</a>
        <a href="about.html" class="mobile-nav-link">Hakkımda</a>
        <a href="skills.html" class="mobile-nav-link">Yetenekler</a>
        <a href="projects.html" class="mobile-nav-link">Projeler</a>
        <a href="contact.html" class="mobile-nav-link">İletişim</a>

        <div class="mobile-lang">
            <button class="lang-btn active" data-lang="tr">TR</button>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>
    </nav>

    <!-- ======== MASAÜSTÜ NAVBAR ======== -->
    <div class="desktop-nav">
        <nav>
            <div class="nav-inner">
                <div class="nav-left">
                    <div class="logo-circle"></div>
                    <div class="nav-name">Ebru RAZİ</div>
                </div>

                <div class="nav-links">
                    <a href="index.html" data-tr="Ana sayfa" data-en="Main Page">Ana Sayfa</a>
                    <a href="about.html" data-tr="Hakkımda" data-en="About">Hakkımda</a>
                    <a href="skills.html" data-tr="Yetenekler" data-en="Skills">Yetenekler</a>
                    <a href="projects.html" data-tr="Projeler" data-en="Projects">Projeler</a>
                    <a href="contact.html" data-tr="İletişim" data-en="Contact">İletişim</a>
                </div>

                <div class="lang-switch">
                    <button class="lang-btn active" data-lang="tr">TR</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
            </div>
        </nav>
    </div>

    <!-- ======== HERO ======== -->
    <header>
        <div class="hero-layout">
            <div class="hero-image-wrapper">
                <img src="profil-foto.png" alt="Ebru RAZİ" class="hero-image">
            </div>
            <div class="hero-text">
                <h1 class="hero-title"
                    data-tr="Merhaba, ben Ebru RAZİ."
                    data-en="Hi, I'm Ebru Razi.">
                    Merhaba, ben Ebru RAZİ.
                </h1>

                <p class="hero-subtitle"
                    data-tr="Bilgisayara Mühendisiyim. SAP ABAP, Yapay Zeka ve Backend alanlarında kendimi geliştiriyorum."
                    data-en="I am a Computer Engineer, focused on SAP ABAP development, AI and Backend.">
                    Bilgisayar Mühendisiyim. SAP ABAP geliştirme, Yapay Zeka ve Backend alanlarında kendimi geliştiriyorum.
                </p>

                <div class="hero-actions">
                    <button class="btn-primary"
                        data-tr="Benim Hakkımda"
                        data-en="About Me"
                        onclick="window.location.href='about.html'">
                        Benim Hakkımda
                    </button>
                    <button class="btn-ghost"
                        data-tr="CV'yi Görüntüle"
                        data-en="View CV"
                        onclick="window.open('Ebru RAZIII-CV.pdf', '_blank')">
                        CV'yi Görüntüle
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- ======== FOOTER ======== -->
    <footer>
        <span id="year"></span> Ebru RAZİ.
        <span data-tr="Tüm hakları saklıdır"
              data-en="All rights reserved.">
            Tüm hakları saklıdır.
        </span>
    </footer>

    <!-- ======== SCRIPT ======== -->
    <script>
        const langButtons = document.querySelectorAll('.lang-btn');
        const translatableElements = document.querySelectorAll('[data-tr][data-en]');
        const body = document.body;

        const menuToggle = document.querySelector('.menu-toggle');
        const mobileMenu = document.querySelector('.mobile-menu');
        const mobileLinks = document.querySelectorAll('.mobile-nav-link');

        // Mobil menü aç/kapa
        if (menuToggle && mobileMenu) {
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('open');
                menuToggle.classList.toggle('open');
                document.body.classList.toggle('menu-open');
            });

            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('open');
                    menuToggle.classList.remove('open');
                    document.body.classList.remove('menu-open');
                });
            });
        }

        // Yıl
        document.getElementById("year").textContent = new Date().getFullYear();

        // Dil ayarı
        function setLanguage(lang) {
            body.setAttribute('data-language', lang);
            localStorage.setItem('siteLanguage', lang);

            langButtons.forEach(b => {
                const bLang = b.getAttribute('data-lang');
                b.classList.toggle('active', bLang === lang);
            });

            translatableElements.forEach(el => {
                el.textContent = lang === 'tr'
                    ? el.getAttribute('data-tr')
                    : el.getAttribute('data-en');
            });
        }

        const savedLang = localStorage.getItem('siteLanguage') || 'tr';
        setLanguage(savedLang);

        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                setLanguage(btn.getAttribute('data-lang'));
            });
        });
    </script>

</body>
</html>
