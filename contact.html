    <script>
        const langButtons = document.querySelectorAll('.lang-btn');
        const translatableElements = document.querySelectorAll('[data-tr][data-en]');
        const body = document.body;

        document.getElementById("year").textContent = new Date().getFullYear();

        function setLanguage(lang) {
            body.setAttribute('data-language', lang);
            localStorage.setItem('siteLanguage', lang);

            langButtons.forEach(b => {
                const bLang = b.getAttribute('data-lang');
                if (bLang === lang) {
                    b.classList.add('active');
                } else {
                    b.classList.remove('active');
                }
            });

            translatableElements.forEach(el => {
                const trText = el.getAttribute('data-tr');
                const enText = el.getAttribute('data-en');

                if (lang === 'tr') {
                    el.textContent = trText;
                } else {
                    el.textContent = enText;
                }
            });
        }

        const savedLang = localStorage.getItem('siteLanguage') || 'tr';
        setLanguage(savedLang);

        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const selectedLang = btn.getAttribute('data-lang');
                setLanguage(selectedLang);
            });
        });
    </script>
